<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body{
            margin: 0;
        }
        #box1{
            width: 250px;
            height: 250px;
            border: 5px solid;
            font-size: 12em;
            text-align: center;
            background-color: hsl(120, 100%, 70%);

            transform: translate(50px, 100px);
            transform: rotateX(15deg) rotateY(30deg) rotateZ(45deg);
            transform: scale(1.5, 1.5);
            transform: skew(60deg, 0);
        }

    </style>


    <div id="box1"></div>
    
</body>
</html>

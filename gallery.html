<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <style>

        .gallery{
            display: inline-block;
            border: 1px solid gray;
            margin: 5px;
            width: 200px;
        }
        .gallery .description{
            padding: 10px;
            text-align: center;
        }
        .gallery:hover{
            border: 1px solid black;
        }
        .gallery img{
            width: 100%;
            height: auto;
        }



    </style>




    <div class="gallery">
        <a target="_blank" href="images/1.jpg">
            <img src="images/1.jpg" alt="salad">
        </a>
        <div class="description">Salads</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="images/2.jpg">
            <img src="images/2.jpg" alt="soup">
        </a>
        <div class="description">Soups</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="images/3.jpg">
            <img src="images/3.jpg" alt="pizza">
        </a>
        <div class="description">Pizzas</div>
    </div>
    
</body>
</html>
